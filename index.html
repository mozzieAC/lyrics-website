<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrics Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-container">
    <div>
        <h1>My Lyrics</h1>
        <p>What lyrics would you like to see?</p>
    </div>
        
    <form id="findLyrics">
        <label for="artist">Artist:</label>
        <input type="text" name="artist" id="artist" class = "form-control">
        <label for="song">Song:</label>
        <input type="text" name-"song" id="song" class="form-control">
        <button id="lyrics-btn" class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div class = "lyrics-container"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
